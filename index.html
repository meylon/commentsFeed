<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cooments Feed</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.7/angular.min.js"></script>
    <script src="node_modules/angular-gravatar/build/angular-gravatar.js"></script>
    <script src="js/app.js"></script>

</head>
<body>
<div id="comments" ng-app="comments" ng-controller="CommentListCtrl">
    <div>
        <input type="text" width="95%" class="form-input" placeholder="email" ng-model="formEmail">
        <textarea cols="40" rows="4" class="form-input" placeholder="Comment..." ng-model="formComment"></textarea>
        <button class="button" ng-click="addComment()">Add Comment</button><br>
    </div>
    <input type="text" class="form-input" id="query" ng-model="query" onfocus="pxtrack.emit('counter', '1')"/>
    <select ng-model="orderList" onchange="pxtrack.emit('counter', '2')">
        <option value="mail">By mail</option>
        <option value="comment">Comment</option>
    </select>
    <ul id="notebook_ul">
        <li ng-repeat="item in comments | filter:query | orderBy: orderList">
            <div class="tablewrapper">
                <div class="table">
                    <div class="row">
                        <div class="cell rowspanned">
                            <img gravatar-src="comment.mail" gravatar-size="37">
                        </div>
                        <div class="cell">
                            {{item.mail}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="cell empty"></div>
                        <div class="cell colspan">
                            {{item.comment}}
                        </div>
                    </div>
                </div>
            </div>
        </li>
    </ul>
    <span>Number of comments: {{comments.length}}</span>
</div>
</body>
</html>
